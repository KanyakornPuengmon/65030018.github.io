        <h2>‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏†‡∏≤‡∏û‡∏ú‡∏•‡πÑ‡∏°‡πâ</h2>
        <div id="game-board" class="game-board"></div>

    <script>
       

        // ‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏†‡∏≤‡∏û‡∏ú‡∏•‡πÑ‡∏°‡πâ
        const fruits = [
            'apple', 'banana', 'cherry', 'grape',
            'apple', 'banana', 'cherry', 'grape'
        ];

        let flippedCards = [];
        let matchedCards = 0;

        function startGame() {
            matchedCards = 0;
            flippedCards = [];
            const board = document.getElementById("game-board");
            board.innerHTML = ''; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï board
            shuffle(fruits); // ‡∏™‡∏∏‡πà‡∏°‡∏Å‡∏≤‡∏£‡πå‡∏î
            fruits.forEach(fruit => {
                const card = createCard(fruit);
                board.appendChild(card);
            });
        }

        function createCard(fruit) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.fruit = fruit;

            const img = document.createElement('img');
            img.src = `images/${fruit}.png`; // ‡∏†‡∏≤‡∏û‡∏ú‡∏•‡πÑ‡∏°‡πâ‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå images
            card.appendChild(img);

            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard(event) {
            const card = event.target;
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.fruit === card2.dataset.fruit) {
                matchedCards++;
                flippedCards = [];
                if (matchedCards === fruits.length / 2) {
                    alert('‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞!');
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        startGame(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
